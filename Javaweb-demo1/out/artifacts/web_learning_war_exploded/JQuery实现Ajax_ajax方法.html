<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script>
        $(document).ready(function(){
            $("#button1").click(function(){
                $.ajax({
                    // 请求路径
                    url:"ajaxServlet",
                    async:true,//同步还是异步（true
                    type:"GET",//请求方式
                    // 请求参数(键值对)
                    data:{
                        "username":"zhangsan",
                        "age":22
                    },
                    // 响应成功的回调函数
                    success:function(){
                        alert("搞定")
                    },
                    // 响应失败的回调函数
                    error:function(){
                        alert("404")
                    },
                    dataType:"text"

                })
            })

        })
    </script>

    <title>jq实现ajax</title>
</head>

<body>
<input id="button1" type="button" value="异步ajax">

</body>

</html>

<!-- ajax是一种异步获取服务器数据的方式，它的基础是XMLHttpRequest对象，基本所有的
浏览器都支持该对象，用于在后台与服务器交换数据而不用重新加
载整个页面 -->
